<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro de Nuevos Productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
    <script src="script_formulario_producto.js" defer></script>
  </head>

  <body>
    <h1>Registro de Nuevos Productos</h1>

    <form id="formularioProducto" action="http://localhost/tecweb/tecweb/practicas/p08/set_producto_v2.php" method="post">

    <h2>Informaci√≥n del Producto</h2>

      <fieldset>
        <legend>Ingresa los Detalles del Producto</legend>

        <ul>
          <li><label for="form-name">Nombre del Producto:</label> <input type="text" name="name" id="form-name"></li>
          <br>
          <li><label for="form-brand">Marca:</label> <input type="text" name="brand" id="form-brand"></li>
          <br>
          <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model"></li>
          <br>
          <li><label for="form-price">Precio:</label> <input type="text" name="price" id="form-price"></li>
          <br>
          <li><label for="form-details">Detalles:</label> <input type="text" name="details" id="form-details"></li>
          <br>
          <li><label for="form-units">Unidades:</label> <input type="number" name="units" id="form-units"></li>
          <br>
          <li><label for="form-img-path">Ruta de la Imagen:</label> <input type="text" name="img" id="form-img-path"></li>
        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Ingresar producto">
        <input type="reset">
      </p>

    </form>
  </body>
</html>
